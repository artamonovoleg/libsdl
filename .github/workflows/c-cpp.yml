name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install sdl
      run: sudo apt update && sudo apt upgrade && sudo apt install libsdl2-dev -y
    - name: make
      run: make
